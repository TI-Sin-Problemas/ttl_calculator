<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNS TTL Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center p-3">DNS TTL Calculator</h1>
      <div class="d-flex flex-column flex-md-row justify-content-md-around p-4">
        <div class="d-flex flex-column my-3">
          <h2 class="text-center">TTL (Time to Live)</h2>
          <input
            id="ttl-input-number"
            type="number"
            class="form-control mx-auto w-75"
            placeholder="3600"
          />
        </div>
        <div class="d-none d-md-flex">
          <span class="iconify my-auto" data-icon="fa-solid:equals"></span>
        </div>
        <div class="d-flex flex-column my-3">
          <h2 class="text-center">Time (hh:mm:ss)</h2>
          <input
            id="ttl-input-time"
            type="time"
            class="form-control mx-auto w-75"
          />
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
